<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Happy Birthday❤️</title>
  <style>
    :root {
      --pad-v: clamp(20px, 5vh, 50px);
      --pad-h: clamp(10px, 5vw, 50px);
      --content-max: 1000px;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #fff;
    }

    .slide-container {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .slide {
      position: absolute; inset: 0;
      display: none; /* toggled by .active */
      align-items: center; justify-content: center;
      text-align: center;
      padding: var(--pad-v) var(--pad-h);
      overflow: auto;
      z-index: 2;
      background: transparent;
    }
    .slide.active { display: flex; }

    .slide::before {
      content: "";
      position: absolute; inset: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      z-index: -2;
      pointer-events: none;
    }
    .slide::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.55);
      z-index: -1;
      pointer-events: none;
    }

    /* Fixed Heart and love background for Slide 0 */
    #slide0::before {
      content: "";
      position: absolute; inset: 0;
      background-image: url('https://cliply.co/wp-content/uploads/2020/01/402001940_HEARTS_BG_400px.gif');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1;      /* ✅ fixed */
      z-index: -2;     /* ✅ fixed */
      pointer-events: none;
    }

    /* Existing slide backgrounds */
    #slide1::before { background-image: url('https://media1.tenor.com/m/1jKnE-r5T-EAAAAd/milk-and-mocha-bears-sad.gif'); }
    #slide2::before { background-image: url('https://i.pinimg.com/originals/69/66/48/69664884a33ecc5049a40b4b02bd182f.gif'); }
    #slide3::before { background-image: url('https://media.tenor.com/ZJ0t7DP3FjMAAAAj/milk-and-mocha-gif-mocha-makeing-love.gif'); }
    #slide4::before { background-image: url('https://media3.giphy.com/media/JRsQiAN79bPWUv43Ko/source.gif'); }
    #slide5::before { background-image: url('https://i.pinimg.com/originals/96/91/0a/96910a7cedeff19c958ac2a78286bd6f.gif'); }
    #slide6::before {
      background-image: url('https://c.tenor.com/KcREzPtBb-0AAAAC/tenor.gif');
      background-size: cover;
    }

    .content {
      width: min(90vw, var(--content-max));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 2vh, 18px);
      position: relative;
      z-index: 2;
    }

    img {
      max-width: 90%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 20px;
      user-select: none;
    }

    h1, h2, p {
      margin: 0;
      color: #000;
      font-weight: bold;
      text-shadow: 1px 1px 3px #fff, -1px -1px 2px #fff;
      user-select: none;
    }
    h1 { font-size: clamp(1.5rem, 4vw, 2.5rem); }
    h2 { font-size: clamp(1.2rem, 3.2vw, 2rem); }
    p  { font-size: clamp(1rem, 2.6vw, 1.6rem); }

    button {
      background: #ff3366;
      color: #fff;
      border: none;
      padding: clamp(8px, 1.8vh, 16px) clamp(16px, 3.5vw, 40px);
      border-radius: 999px;
      cursor: pointer;
      font-size: clamp(1rem, 2.2vw, 1.4rem);
      font-weight: 800;
      transition: transform .08s ease, background .2s ease;
      user-select: none;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }
    button:hover { background: #ff5c8a; }
    button:active { transform: scale(0.98); }

    .dodge { position: relative; }

    .side-by-side {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(12px, 3vw, 30px);
      flex-wrap: wrap;
    }
    .side-by-side img {
      max-width: 45%;
      max-height: 50vh;
      margin: 0;
    }

    @media (max-width: 600px) {
      img { max-height: 40vh; }
      .side-by-side img { max-width: 90%; }
    }

    #slide3 p { font-size: clamp(0.9rem, 2.2vw, 1.4rem); }

    /* Hearts rain */
    .hearts {
      position: fixed; inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
      display: none;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 6vw;
      animation: fall 4s linear forwards;
      user-select: none;
    }
    @keyframes fall {
      0%   { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); }
    }

    /* Extra buttons styling */
    .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="slide-container" id="slideContainer">

    <!-- Slide 0: Device choice -->
    <section class="slide active" id="slide0">
      <div class="content">
        <h1>User is using:</h1>
        <div style="display:flex; gap:20px; justify-content:center; margin-top: 20px;">
          <button id="mobileBtn">Mobile</button>
          <button id="laptopBtn">Laptop</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Audio -->
  <audio id="bgSong" src="https://files.catbox.moe/e1az47.mp3"></audio>

  <div class="hearts" id="hearts"></div>

  <script>

  </script>
</body>
</html>
