            z-index: -2;

        .slide::after {

                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (3 + Math.random()*3) + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            let heartInterval = null;
            window.startHearts = function(){
                if (heartInterval) return;
                heartsContainer.style.display = 'block';
                heartInterval = setInterval(createHeart, 400);
            }
            window.stopHearts = function(){
                if (!heartInterval) return;
                clearInterval(heartInterval);
                heartInterval = null;
                heartsContainer.innerHTML = '';
                heartsContainer.style.display = 'none';
            }

            window.finalLove = function(){
                startHearts();
                const c = document.querySelector('#slide6 .content');
                c.insertAdjacentHTML('beforeend', `<h2 class="sacramento-font">Hey bofiee .. i love you kharus ‚ù§Ô∏è</h2>`);
                setTimeout(() => { showCustomAlert("YAYYYY! Love you forever! ‚ù§Ô∏è"); }, 3000);
            }
        }

        // --- Custom Alert Box ---
        function showCustomAlert(message) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;
                z-index: 10000;
            `;

            // Create alert box
            const alertBox = document.createElement('div');
            alertBox.style.cssText = `
                background: white; padding: 30px; border-radius: 15px; text-align: center;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 90%;
                font-family: 'Libre Baskerville', serif;
            `;

            // Message content
            const messageEl = document.createElement('p');
            messageEl.textContent = message;
            messageEl.style.cssText = `
                font-size: clamp(1rem, 4vw, 1.5rem); margin-bottom: 20px; color: #333;
            `;

            // Close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'OK';
            closeBtn.style.cssText = `
                background: #ff3366; color: white; border: none; padding: 10px 25px;
                border-radius: 999px; cursor: pointer; font-size: clamp(0.9rem, 3vw, 1.2rem);
            `;
            closeBtn.onclick = () => overlay.remove(); // Remove overlay when button is clicked

            alertBox.appendChild(messageEl);
            alertBox.appendChild(closeBtn);
            overlay.appendChild(alertBox);
            document.body.appendChild(overlay);
        }


        // Device choice buttons on Slide 0
        document.getElementById('mobileBtn').addEventListener('click', () => {
            mobileSlides();
        });

        document.getElementById('laptopBtn').addEventListener('click', () => {
            laptopSlides();
        });

    </script>
